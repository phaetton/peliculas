<section class="text-gray-100 relative my-3 max-w-7xl mx-auto">

    <div class="  w-full m-2 ">
      <p class="  leading-relaxed text-base">Continuar Viendo</p>
    </div>


    <div class="scrolling-buttons-container absolute flex  justify-between  mx-auto w-full">
      <span class="w-50 z-10  flex flex-col justify-center bg-gray-950 h-40  cursor-pointer bg-opacity-80"
        id="scrolling-button-left " (click)="scrollLeft()"><svg class="w-10 h-10 fill-white" viewBox="0 0 320 512"
          xmlns="http://www.w3.org/2000/svg">

          <path
            d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z">
          </path>

        </svg></span>
      <span class="w-50 z-10  flex flex-col justify-center bg-gray-950 h-40  cursor-pointer bg-opacity-80"
        id="scrolling-button-right" (click)="scrollRight()"><svg class="w-10 h-10 fill-white" viewBox="0 0 320 512"
          xmlns="http://www.w3.org/2000/svg">

          <path
            d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z">
          </path>

        </svg></span>
    </div>

    <div class="flex flex-nowrap overflow-x-auto scroll-smooth no-scrollbar focus:scroll-auto scrolling-container"
      #scrollingContent>
      <div *ngFor="let item of continuarviendo" class="w-64 h-40 mx-1  ">
        <div class="flex relative isolate w-full h-40 contenedor">
          <!-- <img alt="gallery" class="absolute inset-0 w-full h-full object-cover object-center"
              [src]="rutagenerica+'/'+item.tipo+'/'+item.generico+'/'+item.generico+'.jpg'"> -->
          <img [src]="rutagenerica+'/'+item.tipo+'/'+item.generico+'/'+item.generico+'.jpg'"
            class=" absolute inset-0 -z-10 h-full w-full object-cover object-right md:object-center">

          <div class="px-8 py-10 relative z-10 w-full border-4 border-gray-200 bg-black opacity-0 hover:opacity-90">
            <h2 class="tracking-widest text-sm title-font font-medium text-indigo-500 mb-1">{{item.nombre}}</h2>
            <h1 class="title-font text-lg font-medium text-gray-900 mb-3">{{item.anio}}</h1>
            <p class="truncate leading-relaxed">{{item.descripcion}}</p>
          </div>
        </div>
      </div>

    </div>

  </section>
